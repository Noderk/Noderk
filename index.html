<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noderk â€“ Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('file-C2bFEwjh8L7y1o7sLuS3mV.webp') no-repeat center center/cover;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            background-color: #0072ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00c6ff;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.76.0/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Join the Noderk Waitlist</h1>
        <p>Connect your wallet to secure your spot!</p>
        <button id="connectButton">Connect Wallet</button>
        <div id="walletAddress"></div>
    </div>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    walletAddress.textContent = `Connected: ${response.publicKey.toString()}`;
                } catch (err) {
                    walletAddress.textContent = "Connection failed. Please try again.";
                }
            } else {
                walletAddress.textContent = "Phantom wallet not found. Please install it.";
            }
        }

        connectButton.addEventListener("click", connectWallet);
    </script>
</body>
</html>
