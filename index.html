<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noderk â€“ Connect Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Noderk</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#waitlist">Waitlist</a>
            <a href="#contact">Contact</a>
        </nav>
        <button class="wallet-btn" id="connectButton">Connect Wallet</button>
    </header>

    <!-- Main Section -->
    <div class="container">
        <h1>Join the Noderk Waitlist</h1>
        <p>Connect your wallet to secure your spot!</p>
        <p id="walletAddress"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.76.0/web3.min.js"></script>
    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    walletAddress.textContent = `Connected: ${response.publicKey.toString()}`;
                } catch (err) {
                    walletAddress.textContent = "Connection failed. Please try again.";
                }
            } else {
                walletAddress.textContent = "Phantom wallet not found. Please install it.";
            }
        }

        connectButton.addEventListener("click", connectWallet);
    </script>
</body>
</html>
